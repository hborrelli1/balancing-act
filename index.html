<!DOCTYPE html>
<html>
  <head>
    <!-- Google Font Biryani -->
    <link href="https://fonts.googleapis.com/css?family=Biryani&display=swap" rel="stylesheet">
    <title>Balancing Act</title>
  </head>
  <body>
    <nav>
      <img src="assets/elephant.svg" alt="Balancing Act Logo">
      <ul>
        <li><img src="assets/dashboard.svg" alt="Dashboard"></li>

        <li><img src="assets/profile.svg" alt="Profile"></li>
      </ul>
    </nav>
    <header>

    <div class="column1">

        <p>Welcome, Oscar!</p>

      <section class="card quick-stats">

      <section class="card quick-stats">

      </section>
      <section class="card quick-stats">

      </section>
      <section class="accounts">

        <a href="#" class="button">Manage Accounts</a>
        <ul>
          <li>
            <img src="assets/checking.svg" alt="Checking Account">

            <p>Checking</p>
          </li>
          <li>
            <img src="assets/savings.svg" alt="Savings Account">

            <p>Savings</p>
          </li>
          <li>
            <img src="assets/credit-card.svg" alt="Credit Card">

          </li>

            <img src="assets/credit-card.svg" alt="Credit Card">
